apiVersion: v1
kind: PersistentVolume
metadata:
  name: masterdb-postgres-pv-2
  labels:
    app: masterdb
    component: postgres
    replica: "2"
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage-masterdb
  local:
    path: /home/alien/masterdb/postgres-patroni-2
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists
