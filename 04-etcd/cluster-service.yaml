apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: his-masterdb
  labels:
    app: etcd
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: client
    port: 2379
    targetPort: 2379
    protocol: TCP
  - name: peer
    port: 2380
    targetPort: 2380
    protocol: TCP
  selector:
    app: etcd
